syntax = "proto3";

option go_package = "./;pb";

service Frieza{
  //双向沟通stream
  rpc BidirectionalStream(stream Requests) returns (stream Response){}
}

message Requests {
  string IP = 1;
  int32 Status = 3; //slave状态
  string Message = 4; //启动更改状态时的错误信息
}

message Response {
  int32 Cmd = 1;//通知客户端要做的命令
}
